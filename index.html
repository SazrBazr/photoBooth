<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="rememberMe"> Remember Me
        </label>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="link">
      <a href="signup.html">Don't have an account? Sign up</a>
    </div>
  </div>

  <script type="module">
    // Import the necessary Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUKI__XDO2uZuiodEDnwXiGLBQPlH8NG8",
      authDomain: "unknownanswers-8fb4e.firebaseapp.com",
      projectId: "unknownanswers-8fb4e",
      storageBucket: "unknownanswers-8fb4e.appspot.com",
      messagingSenderId: "220349774424",
      appId: "1:220349774424:web:cc2b6a8a25e61767d0682d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login functionality using Firebase
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Successful login
          const user = userCredential.user;
          if (document.getElementById('rememberMe').checked) {
            localStorage.setItem('rememberMe', true); // Store preference
          }
          window.location.href = 'HomePage.html'; // Redirect to dashboard
        })
        .catch((error) => {
          alert("Error: " + error.message); // Handle error
        });
    });
  </script>

</body>
</html>
