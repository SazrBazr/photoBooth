<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Photo Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Menu Styling */
    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: hotpink;
      padding: 12px;
      font-size: 18px;
      flex-wrap: wrap;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
    }

    .menu a:hover {
      background-color: rgb(239, 72, 156);
    }

    /* Button Container */
    .button-container {
      margin: 15px;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      background-color: hotpink;
      color: white;
      border: none;
    }

    button:hover {
      background-color: rgb(239, 72, 156);
    }

    /* Video Container */
    .video-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      max-width: 90%;
    }

    video {
      width: 100%;
      max-width: 1280px;
      border-radius: 8px;
      transform: scaleX(-1); /* Mirror the video */
    }

    .frame {
      position: absolute;
      top: 0%;
      bottom: 0%;
      left: 0%;
      right: 0%;
      /* border-left: 2rem solid rgba(0, 0, 0, 1);
      border-right: 2rem solid rgba(0, 0, 0, 1);
      border-top: 10rem solid rgba(0, 0, 0, 1);
      border-bottom: 10rem solid rgba(0, 0, 0, 1); */
      pointer-events: none; /* Allow interaction with the video */
    }

    .capture {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
      pointer-events: auto;
    }

    /* Image Container */
    .image-container {
      position: relative;
      display: inline-block;
      margin: 15px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 30rem;
      border-radius: 8px;
      transform: scaleX(-1); /* Mirror the captured photo */
    }

    .image-container .frame {
      position: absolute;
      top: 0%;
      bottom: 0%;
      left: 0%;
      right: 0%;
      border-left: 1rem solid rgba(0, 0, 0, 1);
      border-right: 1rem solid rgba(0, 0, 0, 1);
      border-top: 5rem solid rgba(0, 0, 0, 1);
      border-bottom: 5rem solid rgba(0, 0, 0, 1);
      pointer-events: none;
    }

    canvas {
      display: none;
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 768px) {
      .menu {
        font-size: 16px;
      }

      button {
        font-size: 14px;
      }

      .capture {
        font-size: 16px;
        padding: 15px 25px;
      }

      .video-container {
        margin-top: 20px;
      }

      .image-container {
        width: 100%;
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      .menu {
        font-size: 14px;
        flex-direction: column;
        gap: 10px;
      }

      .video-container {
        width: 100%;
        margin-top: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .capture {
        padding: 12px 20px;
      }
    }

  </style>
</head>
<body>

  <div class="menu">
    <a href="#">Home</a>

  <!-- Firebase SDK -->
  <script type="module">

    // Initialize Firebase

    // Get Elements
    const video = document.getElementById("video");

    const frame = document.querySelector(".frame"); // Define frame element here

    let stream;

    // Function to update the frame dynamically based on the real user's device dimensions
    function updateFrameDimensions() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        const isVertical = screenHeight > screenWidth; // Check if portrait mode

        // Update the frame's border dimensions based on orientation
        if (isVertical) {
          // If the phone is vertical (portrait mode)
          frame.style.borderTop = `${screenHeight * 0.20}px solid rgba(0, 0, 0, 1)`; // 20% from the top
          frame.style.borderBottom = `${screenHeight * 0.20}px solid rgba(0, 0, 0, 1)`; // 20% from the bottom
          frame.style.borderLeft = `${screenWidth * 0.05}px solid rgba(0, 0, 0, 1)`; // 5% from the left
          frame.style.borderRight = `${screenWidth * 0.05}px solid rgba(0, 0, 0, 1)`; // 5% from the right
        } else {
          // If the phone is horizontal (landscape mode)
          frame.style.borderTop = `${screenHeight * 0.05}px solid rgba(0, 0, 0, 1)`; // 5% from the top
          frame.style.borderBottom = `${screenHeight * 0.05}px solid rgba(0, 0, 0, 1)`; // 5% from the bottom
          frame.style.borderLeft = `${screenWidth * 0.20}px solid rgba(0, 0, 0, 1)`; // 20% from the left
          frame.style.borderRight = `${screenWidth * 0.20}px solid rgba(0, 0, 0, 1)`; // 20% from the right
        }
      }

  // On Page Load (Trigger frame update)
  window.onload = () => {
    updateFrameDimensions(); // Set an initial size to adjust the frame immediately based on real screen dimensions
  };

  // Listen for orientation changes (for devices with rotation)
  window.addEventListener("orientationchange", () => {
    updateFrameDimensions(); // Recalculate frame dimensions based on device orientation
  });

  // Listen for resize events to adjust for screen size changes
  window.addEventListener("resize", () => {
    updateFrameDimensions(); // Recalculate frame dimensions based on screen size
  });

  // Start Camera (Requires User Interaction on Mobile)
  startCameraButton.addEventListener("click", async () => {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 1280 }, height: { ideal: 720 } } });
      video.srcObject = stream;
      captureButton.disabled = false; // Enable capture button

      // Update frame dimensions as soon as the camera is started
      video.addEventListener("loadedmetadata", updateFrameDimensions());
    } catch (error) {
      console.error("Error accessing camera:", error);
      alert("Camera access denied. Please allow camera permissions.");
    }
  });

    // Capture Photo
    captureButton.addEventListener("click", async () => {
      const user = auth.currentUser;

      if (!user) {
        alert("You must be logged in to upload photos.");
        return;
      }

      // Check if the user is authorized
      const allowedUsers = ["diKmuwd3XpNh4nACsWzipU1aiSj1", "Kwo1Q2ceAKgsERTEJtoaazruq533"];
      if (!allowedUsers.includes(user.uid)) {
        alert("You are not allowed to upload photos.");
        return;
      }

      if (!stream) {
        alert("Camera is not active! Please start the camera first.");
        return;
      }

      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const fileName = `photo_${Date.now()}.jpg`;
        const fileRef = ref(storage, 'images/' + fileName);

        try {
          await uploadBytes(fileRef, blob);
          const downloadURL = await getDownloadURL(fileRef);
          //displayImage(downloadURL);
        } catch (error) {
          console.error("Upload error:", error);
          alert("Failed to upload image.");
        }
      }, "image/jpeg");
    });

    //   imagesDiv.appendChild(imageContainer);

    // PIN Code Protection for Gallery
    galleryLink.addEventListener("click", function (event) {
      event.preventDefault(); // Prevent direct navigation

      const correctPIN = "271224"; // Set your secure PIN here

  </script>
