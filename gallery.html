<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      background-color: hotpink;
      padding: 10px;
      font-size: 18px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .menu a:hover {
      background-color: rgb(239, 72, 156);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    .image-container {
      position: relative;
      display: inline-block;
      width: fit-content;
      height: fit-content;
      margin-bottom: 20px;
      visibility: hidden; /* Hide image and frame initially */
    }
    .gallery img {
      object-fit:fill; /* Ensure the image fits within the container */
      max-width: 250px;
      max-height: 460px;
      border-radius: 8px;
      transform: scaleX(-1); /* Mirror the captured photo */
    }
    .frame {
      position: absolute;
      pointer-events: none;
      border-style: solid;
      border-color: black;
      top: 0%;
      bottom: 0%;
      left: 0%;
      right: 0%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        padding: 20px 0;
      }
      .gallery {
        gap: 10px;
        padding: 20px;
      }
      .image-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Bar -->
  <div class="menu">
    <a href="HomePage.html">Home</a>
    <a href="#">Gallery</a>
  </div>

  <h1>Gallery</h1>

  <div class="gallery" id="gallery"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUKI__XDO2uZuiodEDnwXiGLBQPlH8NG8",
      authDomain: "unknownanswers-8fb4e.firebaseapp.com",
      projectId: "unknownanswers-8fb4e",
      storageBucket: "unknownanswers-8fb4e.appspot.com",
      messagingSenderId: "220349774424",
      appId: "1:220349774424:web:cc2b6a8a25e61767d0682d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const storage = getStorage(app);

    const allowedUsers = ["diKmuwd3XpNh4nACsWzipU1aiSj1", "Kwo1Q2ceAKgsERTEJtoaazruq533"];

    // Fetch Images from Firebase Storage
    async function fetchImages() {
      const storageRef = ref(storage, 'images/');
      try {
        const result = await listAll(storageRef);
        result.items.forEach((imageRef) => {
          getDownloadURL(imageRef).then((url) => {
            const imageContainer = document.createElement("div");
            imageContainer.classList.add("image-container");

            // Add image
            const imgElement = document.createElement("img");
            imgElement.src = url;

            // Add frame
            const frame = document.createElement("div");
            frame.classList.add("frame");

            // Create a function to handle both image and frame being ready
            function displayImageAndFrame() {
              imageContainer.style.visibility = 'visible'; // Show the image and frame when both are ready
            }

            // Wait for the image to load
            imgElement.onload = function () {
              // Check the orientation of the image
              const isVertical = imgElement.naturalHeight > imgElement.naturalWidth;

              if (isVertical) {
                // Adjust frame for vertical image
                frame.style.borderTop = `${imgElement.height * 0.20}px solid rgba(0, 0, 0, 1)`; // 20% from the top
                frame.style.borderBottom = `${imgElement.height * 0.20}px solid rgba(0, 0, 0, 1)`; // 20% from the bottom
                frame.style.borderLeft = `${imgElement.width * 0.075}px solid rgba(0, 0, 0, 1)`; // 5% from the left
                frame.style.borderRight = `${imgElement.width * 0.075}px solid rgba(0, 0, 0, 1)`; // 5% from the right
              } else {
                // Adjust frame for horizontal image
                frame.style.borderTop = `${imgElement.height * 0.075}px solid rgba(0, 0, 0, 1)`; // 20% from the top
                frame.style.borderBottom = `${imgElement.height * 0.075}px solid rgba(0, 0, 0, 1)`; // 20% from the bottom
                frame.style.borderLeft = `${imgElement.width * 0.20}px solid rgba(0, 0, 0, 1)`; // 5% from the left
                frame.style.borderRight = `${imgElement.width * 0.20}px solid rgba(0, 0, 0, 1)`; // 5% from the right
              }

              // Once the image has loaded and frame is set, show them
              displayImageAndFrame();
            };

            // Append image and frame to the container
            imageContainer.appendChild(imgElement);
            imageContainer.appendChild(frame);

            // Add the container to the gallery
            document.getElementById("gallery").appendChild(imageContainer);
          });
        });
      } catch (error) {
        console.error("Error fetching images:", error);
      }
    }

    // Ensure DOM is fully loaded before modifying elements
    window.onload = function () {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          if (allowedUsers.includes(user.uid)) {
            alert("Welcome! Loading images...");
            fetchImages();
          } else {
            alert("Access denied: You are not authorized to view these images.");
          }
        } else {
          alert("You must log in to view the gallery.");
        }
      });
    };
  </script>

</body>
</html>
